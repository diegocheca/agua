<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
    <link href="image-picker.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
  <br/>
    <div class="container">
    
<div class="picker">
<select class="image-picker show-html" style="padding:5px;margin:10px;border:1px solid #999;background:#fff;">
  <option data-img-src="avatar13.png" value="1">  Page 1  </option>
  <option data-img-src="avatar02.png" value="2">  Page 2  </option>
  <option data-img-src="avatar03.png" value="3">  Page 3  </option>
  <option data-img-src="avatar04.png" value="4">  Page 4  </option>
  <option data-img-src="avatar05.png" value="5">  Page 5  </option>
  <option data-img-src="avatar06.png" value="6">  Page 6  </option>
  <option data-img-src="avatar07.png" value="7">  Page 7  </option>
  <option data-img-src="avatar08.png" value="8">  Page 8  </option>
  <option data-img-src="avatar09.png" value="9">  Page 9  </option>
  <option data-img-src="avatar10.png" value="10"> Page 10 </option>
  <option data-img-src="avatar11.png" value="11"> Page 11 </option>
  <option data-img-src="avatar12.png" value="12"> Page 12 </option>
</select>
</div>
    
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="image-picker.js"></script>
    <script>
    	jQuery("select.image-picker").imagepicker({
      	hide_select:  false,
    	});
    </script>
  </body>
</html>
